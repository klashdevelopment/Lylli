        </ul>
    </nav>
    <center class="content">
        <h2><b>QuickBrowse</b></h2>
        <h3>A fast, quick, and easy browser to use.</h3>
        <div style="margin: 6px;background-color:white;height:1px;width:98%;"></div>
        <input id="input" placeholder="Search or website...">
        <button onclick="document.querySelector('#frame').src=(!document.querySelector('#input').value.startsWith('http') ? getSurl(document.querySelector('#input').value) : document.querySelector('#input').value);
        document.querySelector('#frame').style.opacity=100;">
            <i class='fa-solid fa-magnifying-glass'></i>Surf the Web</button>
        <br>
        <webview id="frame" src="https://gavingogaming.com/lylli">
        </webview>
    </center>
    <script>
        function getSurl(query) {
            if(window.localStorage['search_engine'] == null||
            window.localStorage['search_engine'] == undefined||
            window.localStorage['search_engine'] == "") {
                window.localStorage['search_engine'] = "https://google.com/search?q=%s";
            }
            return window.localStorage['search_engine'].replaceAll('%s', query);
        }
    </script>
    <script src="../index.js"></script>
